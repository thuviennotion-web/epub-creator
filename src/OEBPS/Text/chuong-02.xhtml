    <h1>Chương 2: Khởi hành</h1>
    <p>Hôm nay là một ngày tuyệt đẹp. Khí hậu thật sự ôn hòa<a epub:type="noteref" href="notes.xhtml#fn_chuong-02_1" id="ref1" class="noteref">1</a> và dễ chịu.</p>
    <p>Đoàn người bắt đầu dắt những chú voi của mình tiến về phía thung lũng<a epub:type="noteref" href="notes.xhtml#fn_chuong-02_2" id="ref2" class="noteref">2</a>.</p>
    <p>Cuộc hành trình dự kiến kéo dài ba ngày.</p>
